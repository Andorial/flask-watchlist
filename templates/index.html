{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="text-center">
    <h1>Welcome to Movie Watchlist</h1>
    <p class="lead">Keep track of what you want to watch and what you've already watched.</p>
    {% if not current_user.is_authenticated %}
        <a href="{{ url_for('auth.login') }}" class="btn btn-primary">Log In</a>
        <a href="{{ url_for('auth.register') }}" class="btn btn-secondary">Register</a>
    {% endif %}
</div>
{% endblock %}
